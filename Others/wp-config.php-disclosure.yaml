id: wp-config-disclosure
info:
  name: WordPress Config Disclosure Fuzzing Template
  author: h0tak88r
  severity: high
  description: Fuzzes for wp-config.PHP and wp-config.php.
http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-config.PHP"
      - "{{BaseURL}}/wp-config.php"
      - "{{BaseURL}}/wp-config.php.bak"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - dev
        condition: and

      - type: status
        status:
          - 200
