id: h0tak88r-get-fuzzing
info:
  name: "H0tak88r Get Fuzzing"
  author: h0tak88r
  
http:
  - method: POST
    path:
      - "{{BaseURL}}/{{fuzz}}"
      - "{{BaseURL}}/{{fuzz}}~"
      - "{{BaseURL}}/{{fuzz}}/"
      - "{{BaseURL}}//{{fuzz}}"

    payloads:
      fuzz: "{{pwd}}/Wordlists/h0tak88r_fuzz.txt"
    matchers:
      - type: status
        status:
          - 200
